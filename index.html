<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samp Shop</title>

  <!-- Police Pacifico pour le nom du site -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Header avec logo et nom du site */
    header {
      background-color: #ff7b00;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px; /* espace entre logo et nom */
    }

    .logo-left img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .site-name h1 {
      font-family: 'Pacifico', cursive; /* nouvelle police */
      color: white;
      font-size: 28px;
      margin: 0;
    }

    /* Section produits */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .product {
      background-color: #fff7f0;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .price {
      color: #ff7b00;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    .product a {
      text-decoration: none; /* enlÃ¨ve le soulignement sur le lien */
      color: inherit; /* conserve la couleur du texte */
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ff7b00;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header avec logo et nom -->
  <header>
    <div class="logo-left">
      <img src="monlogo.jpg" alt="Logo Samp Shop">
    </div>

  </header>

  <!-- Section produits (accueil : juste image + prix + lien vers page produit) -->
