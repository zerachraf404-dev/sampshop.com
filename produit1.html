<!-- Police professionnelle : Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  body { 
    margin:0; 
    padding:0; 
    font-family: 'Montserrat', sans-serif; 
    background-color: #fffefc; 
    color:#333; 
  }

  header { 
    background-color: #ff7b00; 
    color: white; 
    display: flex; 
    align-items: center; 
    gap: 15px; 
    padding: 15px 30px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
  }

  .logo-left img { width: 80px; height: 80px; border-radius: 50%; }

  .site-name h1 { 
    font-size: 30px; 
    font-weight: 700;
    margin: 0; 
    letter-spacing: 1px;
  }

  .product-title { 
    text-align: center; 
    color: #ff7b00; 
    font-size: 32px; 
    font-weight: 700;
    margin: 20px 0; 
  }

  /* -------- Section principale -------- */
  .carousel-wrapper { position: relative; width:100%; }
  .carousel { overflow: hidden; border-radius: 15px; box-shadow: 0 8px 18px rgba(0,0,0,0.2); }
  .carousel-item { display: none; width: 100%; }
  .carousel-item.active { display: block; }
  .carousel img { width: 100%; display: block; border-radius: 15px; }

  .arrow { 
    position: absolute; 
    top: 50%; 
    transform: translateY(-50%); 
    font-size: 30px; 
    color: #ff7b00; 
    background-color: rgba(255,255,255,0.7); 
    padding: 5px 12px; 
    border-radius: 50%; 
    cursor: pointer; 
    user-select: none; 
  }

  .arrow-left { left: -50px; }
  .arrow-right { right: -50px; }

  .main-product { 
    display:flex; 
    flex-wrap:wrap; 
    align-items:flex-start; 
    justify-content:center; 
    gap:30px; 
    padding:40px 20px; 
  }

  .main-product .info { 
    flex:1; 
    min-width:250px; 
    display:flex; 
    flex-direction:column; 
    justify-content:space-between; 
    align-items:center; 
  }

  .main-product .info h2 {
    font-weight:600;
    background-color: #ffefcc;
    color: #ff7b00;
    padding: 10px 15px;
    border-radius: 12px;
    display: inline-block;
    font-size: 22px;
    margin-bottom: 20px;
  }

  .main-product .info .price {
    background-color: #fff4e0;
    color: #000;
    padding: 10px 20px;
    border-radius: 12px;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    animation: vibrate 0.5s infinite;
  }

  @keyframes vibrate {
    0% { transform: translate(0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(-1px, -1px); }
    60% { transform: translate(1px, 1px); }
    80% { transform: translate(1px, -1px); }
    100% { transform: translate(0); }
  }

  .last-section-infos {
    text-align: center;
    margin-top: 25px;
  }
  .last-section-infos img {
    width: 300px;
    max-width: 90%;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .last-section-infos p {
    margin-top: 10px;
    font-size: 18px;
    font-weight: 600;
    color: #ff7b00;
  }

  .whatsapp a {
    background-color:#25D366;
    color:white;
    text-decoration:none;
    padding:15px 40px;
    border-radius:50px;
    font-size:20px;
    font-weight:600;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
    transition:0.3s;
    display:inline-block;
    margin-top:15px;
  }

  .whatsapp a:hover { background-color:#1ebe5d; transform:scale(1.05); }

  /* -------- Sections descriptives -------- */
  .section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin: 40px auto;
    width: 90%;
    max-width: 1100px;
  }

  .section img {
    width: 420px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .section .text {
    flex: 1;
    font-size: 16px;
    line-height: 1.8;
    color: #444;
  }

  .section .text h3 {
    font-weight: 600;
    color:#ff7b00;
    font-size:22px;
    margin-bottom:12px;
  }

  footer { 
    background-color:#ff7b00; 
    color:white; 
    text-align:center; 
    padding:15px; 
    font-weight:600; 
    margin-top:30px; 
    box-shadow: 0 -2px 8px rgba(0,0,0,0.2); 
  }

  @media(max-width:768px){ 
    .main-product,.section { flex-direction:column !important; text-align:center; } 
    .section img { width:90% !important; max-width:450px; } 
    .arrow { font-size:24px; left:-25px; right:-25px; } 
    .text { margin:15px 0 !important; }
  }
</style>
</head>

  <div class="site-name"><h1>Samp Shop</
